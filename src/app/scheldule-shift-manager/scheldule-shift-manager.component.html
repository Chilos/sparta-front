<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>График дежурных смен администратора</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="mastet-container">
        <table mat-table [dataSource]="schelduleShifts">
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Пользователь</th>
            <td mat-cell *matCellDef="let item"> {{item.username}} </td>
          </ng-container>
      
          <!-- Position Column -->
          <ng-container matColumnDef="shift" sticky>
            <th mat-header-cell *matHeaderCellDef>Смена</th>
            <td mat-cell *matCellDef="let item"> {{item.shiftname}} </td>
          </ng-container>
          <ng-container *ngFor="let day of days" matColumnDef="{{day.day}}">
                <th mat-header-cell *matHeaderCellDef>{{day.week}}<br>{{day.day}}</th>
                <td mat-cell *matCellDef="let item"> <mat-checkbox [(checked)]='item[day.day]' (change)="log(item, day)"></mat-checkbox> </td>
            </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>   
      </div>
