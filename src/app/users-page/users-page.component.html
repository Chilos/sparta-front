<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Пользователи</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="mastet-container">
  <table mat-table [dataSource]="users" class="mat-elevation-z4">
    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Пользователь</th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="realName">
      <th mat-header-cell *matHeaderCellDef>ФИО</th>
      <td mat-cell *matCellDef="let user"> {{user.realName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Телефон </th>
      <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Права </th>
      <td mat-cell *matCellDef="let user"> {{user.role | role}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let user">
        <div>
          <button mat-flat-button color="accent" (click)="openDialog(user)">редактировать</button>
          <button mat-flat-button color="warn" (click)="removeUser(user.id)">удалить</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-card class="container mat-elevation-z6">
    <button mat-raised-button color="primary" class="btn-add-user" (click)="addNewUser()">Добавить нового
      пользователя</button>
  </mat-card>

</div>
