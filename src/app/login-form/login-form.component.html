<div class="login-container">

    <div class="jumbotron">
        <img src="..\assets\logo.svg" class="display-2" height="250" alt="">
        <form (ngSubmit) = "submit()" [formGroup] = "form">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" class="form-control" id="login"  placeholder="Введите свой логин" formControlName="login">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Войти</button>
        </form>
    </div>
</div>
